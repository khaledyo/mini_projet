
<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
       <app-header></app-header>
        <main class="content px-3 py-2">
            <div class="container-fluid">
                <div class="mb-3">
                    <h4>Admin Dashboard</h4>
                </div>
                <div class="row">
                    <!-- First Column: Card -->
                    
                        <div class="container">
                            <div class="tabs">
                                <div class="tab" [ngClass]="{'active': activeTab === 'account'}" (click)="showContent('account')">Account</div>
                                <div class="tab" [ngClass]="{'active': activeTab === 'setting'}" (click)="showContent('setting')">Setting</div>
                            </div>
                    
                            <div *ngIf="activeTab === 'account'" class="content">
                                <div class="form-group profile-info">
                                    <img src="../../../assets/avatar-2.jpg" alt="Profile" class="rounded-circle profile-image" width="100" height="100" />
                                    <div class="profile-details">
                                        <p class="fw-semibold mb-0">{{ authService.userEmail }}</p>
                                        <p ><span class="fw-semibold mb-0"> Username:</span>  {{ authService.username }} </p> 
                                        <span class="text-muted"> Administrateur</span>
                                        
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="activeTab === 'setting'" class="content">
                                <div class="d-flex justify-content-center align-items-center ">
                                    <div class="w-100" style="max-width: 450px;">
                                <form class="w-100" [formGroup]="forgetForm">
                                    <!-- Title -->
                                    <div class="mb-4">
                                        <h3 class="login-title fw-bold  text-center ">réinitialiser le mot de passe</h3>
                                    </div>
                                    <!-- Password Input -->
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <input formControlName="password" [type]="showPassword1 ? 'text' : 'password'"
                                                class="form-control border-bottom" placeholder="Enter password" />
                                            <span class="input-group-text bg-transparent border-bottom cursor-pointer"
                                                (click)="togglePasswordVisibility('password1')">
                                                <i [class]="showPassword1 ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                            </span>
                                        </div>
                                    </div>
            
                                    <!-- Confirm Password Input -->
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <input formControlName="ConfirmPassword" [type]="showPassword2 ? 'text' : 'password'"
                                                class="form-control border-bottom" placeholder="Confirm password" />
                                            <span class="input-group-text bg-transparent border-bottom cursor-pointer"
                                                (click)="togglePasswordVisibility('password2')">
                                                <i [class]="showPassword2 ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                            </span>
                                        </div>
                                    </div>
            
                                    <!-- Remember Me and Forgot Password -->
                                    <div *ngIf="errorMsg" class="alert alert-danger  text-center mt-2">
                                        {{ errorMsg }}
                                      </div>
                                      
                                      
            
                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-center mt-3">
                                        <button  (click)="reset()" type="submit" class="btn btn-primary w-50 text-center">
                                            Réinitialiser
                                        </button>
                                    </div>
            
            
                                </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
               
            </div>
        </main>
        
       
    </div>
</div>
