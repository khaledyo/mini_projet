<body>
    <div class=" font-sans text-dark  d-flex align-items-center justify-content-center vh-100 px-4">
        <div class="shadow-lg rounded p-4 max-w-1000 w-100 bg-white ">
            <div class="row align-items-center ">
                <!-- Left Image Section -->
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="../../../assets/istockphoto-1412092597-612x612.jpg" class="img-fluid w-75"
                        alt="Login Illustration" />
                </div>
                <!-- Right Form Section -->
                <div class="col-md-6">
                    <form class="w-100" [formGroup]="forgetForm">
                        <!-- Title -->
                        <div class="mb-4">
                            <h3 class="login-title fw-bold  text-center ">réinitialiser le mot de passe</h3>
                        </div>
                        <!-- Password Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <input formControlName="password" [type]="showPassword1 ? 'text' : 'password'"
                                    class="form-control border-bottom" placeholder="Enter password" />
                                <span class="input-group-text bg-transparent border-bottom cursor-pointer"
                                    (click)="togglePasswordVisibility('password1')">
                                    <i [class]="showPassword1 ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <input formControlName="ConfirmPassword" [type]="showPassword2 ? 'text' : 'password'"
                                    class="form-control border-bottom" placeholder="Confirm password" />
                                <span class="input-group-text bg-transparent border-bottom cursor-pointer"
                                    (click)="togglePasswordVisibility('password2')">
                                    <i [class]="showPassword2 ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div *ngIf="errorMsg" class="alert alert-danger  text-center mt-2">
                            {{ errorMsg }}
                          </div>
                          
                          

                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center mt-3">
                            <button  (click)="reset()" type="submit" class="btn btn-primary w-50 text-center">
                                Réinitialiser
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="../../../assets/flag.png" alt="Drapeau Tunisien" class="flag">
                <div class="footer-text">
                    <small>République Tunisienne <br>
                        Ministère de l’Enseignement Supérieur et de la Recherche Scientifique</small>
                </div>
            </div>

        </div>
        <div class="footer-right">
            © Copyright 2025 ISET KELIBIA. Tous droits réservés.
        </div>
    </footer>
</body>
